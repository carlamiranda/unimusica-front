<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniMúsica - Início</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
    }

    h1, h2 {
      font-weight: 700;
      color: #1db954;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      background-color: #1db954;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 50px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    a.button:hover {
      background-color: #17a74a;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Can you hear me, Major Tom?</h1>
    <h2>Vamos salvar algumas músicas.</h2>
    <a class="button" href="musica.html">Cadastrar novas músicas</a>
  </div>
</body>
</html>
